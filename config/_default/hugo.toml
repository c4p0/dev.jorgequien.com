defaultContentLanguage = "es"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
timeZone = "America/Argentina/Buenos_Aires"
languageCode = "es"
timeout = "120s"
title = "Jorge Quien | Artista Visual"
#cascade.description = "Exposiciones, ilustraci√≥n, gr√°fica, historieta, textos, publicaciones y m√°s"
favicon = "images/favicon.svg"
baseURL = "https://jorgequien.com/"



[markup.goldmark.renderer]
unsafe = true



[params]
  defaultTheme = "dark"
  description = "Obra visual ‚Äì Exposiciones, ilustraci√≥n, gr√°fica, historieta y m√°s"
  customCSS = ["assets/css/custom.css"]
  title = "Jorge Quien | Artista Visual"
 
  [params.author]
    email = "user@example.com"
    name = "Jorge Quien"
  [params.socialIcons]
    facebook = "https://www.facebook.com/jorge.quien/"
    instagram = "https://www.instagram.com/jorgequien"
    email = "mailto:jorgequien@gmail.com"
  
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

