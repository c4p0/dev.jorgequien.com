{{ define "main" }}
  <head>
    <link rel="stylesheet" href="/themes/gallery/assets/css/theme.css"> <!-- Tema -->
    <link rel="stylesheet" href="/assets/css/custom.css"> <!-- Sobrescribe -->
  </head>



  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}
  <div style="margin: 20px auto; text-align: center; max-width: 1200px;">
    {{ partial "gallery.html" . }}
  </div>
  {{ with .Params.description_image }}
  <div style="text-align: center; margin: 20px 0;">
    <a href="{{ $.CurrentSection.Permalink }}" style="display: inline-block;">
      <img src="{{ . }}" alt="Volver al listado" class="description-image" style="cursor: pointer;">
    </a>
  </div>
{{ end }}
{{ end }}
