

{{ define "main" }}


      {{ partial "title.html" . }} 
          
  <section class="galleries">
    {{ range where .Pages "Params.private" "ne" true }}

    {{ end }}

  {{ with .Params.description_image }}

    <a href="#top" style="display: inline-block;">
      <img src="{{ . }}" alt="Description Image" class="description-image" style="cursor: pointer;">
    </a>
  </div>
      {{ end }}
  {{ end }}
